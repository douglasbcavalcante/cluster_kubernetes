apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-java-teste
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app-java-teste
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: AverageValue
        averageValue: 650Mi